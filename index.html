<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page">
        <div class="left">
            <div class="title">
                <img src="./assets/dog.svg" alt="dog logo" id="dog-logo"> <div class="title-text">Luna</div>
            </div>
        </div>
        <div class="right">
            <p class="intro">
                Welcome to Luna! Sign up below for the first valley bulldog online marketplace.
            </p>
            <p class="intro">
                Find your family a furry friend for life!
            </p>
            <form action="">
                <div class="inner-form">
                    <div class="form-heading">
                        Start today!
                    </div>
                    <div class="inputs">
                        <div class="input-left">
                            <div class="input">
                                <label for="f-name">FIRST NAME</label>
                                <br>
                                <input type="text" id="f-name" name="f-name" required>
                            </div>
                            <div class="input">
                                <label for="email">EMAIL</label>
                                <br>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="input">
                                <label for="pswd">PASSWORD</label>
                                <br>
                                <input type="password" id="pswd" name="pswd" required minlength="8">
                            </div>
                        </div>
                        <div class="input-right">
                            <div class="input">
                                <label for="l-name">LAST NAME</label>
                                <br>
                                <input type="text" id="l-name" name="l-name" required>
                            </div>
                            <div class="input">
                                <label for="phone">PHONE NUMBER</label>
                                <br>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="input">
                                <label for="c-pswd">CONFIRM PASSWORD</label>
                                <br>
                                <input type="password" id="c-pswd" name="c-pswd" required minlength="8">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sign-up">
                    <button id="create">Create Account</button>
                    <div class="log-in">
                        Already have an account?
                    </div>
                    <button type="button" id="theme"><img id="theme-image" src="./assets/sun.svg" alt="sun"></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
